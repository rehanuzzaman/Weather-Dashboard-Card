<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="dashboard">
    <div id="city">
        Dhaka City
    </div>
    <div id="icon">
        ⛅
    </div>
    <div id="temperature">
        26°C
    </div>
    <div id="description">
        Partly Cloudy
    </div>
    <div id="details">
        <div>
            <div>Humidity</div>
            <div><span>78%</span></div>
        </div>
        <div>
            <div>Wind</div>
            <div><span>10km/h</span></div>
        </div>
        <div>
            <div>Pressure</div>
            <div><span>1012hPa</span></div>
        </div>
    </div>
</div>
</body>
</html>
